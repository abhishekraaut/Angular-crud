<h1 mat-dialog-title>Edit Book Data</h1>

<form [formGroup]="updatedForm" (ngSubmit)="editForm(oneResponse._id)">
  <div mat-dialog-content>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Title:</mat-label>
        <input matInput placeholder="Enter title of book" formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Author:</mat-label>
        <input matInput placeholder="Enter author of book" formControlName="author">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Description:</mat-label>
        <input matInput placeholder="Write discription of book" formControlName="description">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Publication Year:</mat-label>
        <input matInput placeholder="YYYY" [value]="oneResponse.publicationYear | date:'YYYY'"
          formControlName="publicationYear">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>ISBN:</mat-label>
        <input matInput placeholder="Enter ISBN" [value]="oneResponse.isbn" formControlName="isbn">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Sava</button>
  </div>
</form>
