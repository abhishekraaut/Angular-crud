<div class="tableDetails">
    <div>
        <h3>Book Table</h3>
    </div>
    <div class="tableContainer">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Publication Year</th>
                    <th>ISBN</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of response">
                    <td>{{item.title}}</td>
                    <td>{{item.author}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.publicationYear | date:'YYYY'}}</td>
                    <td>{{item.isbn}}</td>
                    <td class="editbtn" (click)="formUpdate(item._id)"><button>Edit</button></td>
                    <td class="deletebtn" (click)="deleteData(item._id)"><button>Delete</button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
